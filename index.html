<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html>
<head>
    <title>Sound Monitor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        #startButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #startButton:hover {
            transform: scale(1.1);
        }
        #startButton svg {
            width: 30px;
            height: 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>
    <button id="startButton">
        <svg width="30" height="30" viewBox="0 0 100 100">
            <polygon points="20,10 80,50 20,90" fill="white"/>
        </svg>
    </button>
    <script>
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (!isFlashing) {
                drawScene();
            }
        });
        
        let countdown = 3;
        let countdownInterval = null;
        let isFlashing = false;
        let flashStartTime = null;
        let audioContext;
        let analyser;
        let microphone;
        
        const alertSound = new Audio('https://taira-komori.jpn.org/sound_os2/arms01/destruction1.mp3');
        
        function drawCountdown() {
            ctx.font = 'bold 100px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'black';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;
            ctx.fillText(countdown, canvas.width / 2, canvas.height / 2);
        }
        
        function drawScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#FFFFFF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawCountdown();
        }
        
        async function initAudio() {
            if (!audioContext) {
                audioContext = new AudioContext();
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    microphone = audioContext.createMediaStreamSource(stream);
                    analyser = audioContext.createAnalyser();
                    microphone.connect(analyser);
                    analyser.fftSize = 512;
                } catch (err) {
                    console.error('Error accessing microphone:', err);
                    alert('無法訪問麥克風，聲音檢測功能將不可用。');
                }
            }
        }
        
        function resetCountdown() {
            countdown = 3;
            if (!isFlashing) {
                drawScene();
            }
        }
        
        function checkSound() {
            if (!analyser || !countdownInterval) return;
            const dataArray = new Uint8Array(analyser.fftSize);
            analyser.getByteTimeDomainData(dataArray);
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                const val = (dataArray[i] - 128) / 128;
                sum += val * val;
            }
            const rms = Math.sqrt(sum / dataArray.length);
            if (rms > 0.05) { // 可根據環境調整此閾值
                resetCountdown();
            }
            requestAnimationFrame(checkSound);
        }
        
        function flashScreen(timestamp) {
            if (!flashStartTime) flashStartTime = timestamp;
            const elapsed = timestamp - flashStartTime;
            const alpha = 0.25 * (1 + Math.sin(elapsed / 500));
            drawScene();
            ctx.fillStyle = `rgba(255, 0, 0, ${alpha})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (isFlashing) {
                requestAnimationFrame(flashScreen);
            }
        }
        
        function triggerAlert() {
            console.log('Triggering alert'); // 確認函數被調用
            alertSound.play().catch(error => {
                console.error('Error playing sound:', error); // 捕獲播放錯誤
            });
            isFlashing = true;
            requestAnimationFrame(flashScreen);
        }
        
        async function startCountdown() {
            console.log('Start button clicked'); // 確認按鈕點擊
            if (!audioContext) {
                await initAudio();
            }
            if (isFlashing) {
                isFlashing = false;
                flashStartTime = null;
                drawScene();
            }
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
            countdown = 3;
            drawScene();
            countdownInterval = setInterval(() => {
                countdown--;
                if (!isFlashing) {
                    drawScene();
                }
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                    triggerAlert();
                }
            }, 1000);
            requestAnimationFrame(checkSound);
        }
        
        startButton.addEventListener('click', startCountdown);
        
        // 初始繪製
        drawScene();
    </script>
</body>
</html>
